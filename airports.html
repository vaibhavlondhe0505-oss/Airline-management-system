{% extends "base.html" %}
{% block content %}
<style>
  h2, h3 { color: #0b62a4; margin-bottom: 0.5rem; }
  form {
    margin-bottom: 1.5rem;
    background: #f0f4f8;
    padding: 1rem;
    border-radius: 6px;
    max-width: 500px;
  }
  form label {
    display: block;
    margin-bottom: 0.5rem;
  }
  form input {
    width: 100%;
    padding: 0.4rem;
    margin-top: 0.2rem;
    margin-bottom: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  form button {
    background: #0b62a4;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  form button:hover {
    background: #094a82;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
  }
  table, th, td {
    border: 1px solid #ddd;
  }
  th, td {
    padding: 0.6rem;
    text-align: left;
  }
  th {
    background-color: #0b62a4;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #f7f7f7;
  }
</style>

<h2>Airports</h2>

<form method="post" action="/airports">
  <label>Code: <input type="text" name="code" required></label>
  <label>Name: <input type="text" name="name" required></label>
  <label>City: <input type="text" name="city" required></label>
  <label>Country: <input type="text" name="country" required></label>
  <button type="submit">Add Airport</button>
</form>

<h3>Airport List</h3>
<table>
  <tr><th>Code</th><th>Name</th><th>City</th><th>Country</th></tr>
  {% for a in airports %}
  <tr>
    <td>{{ a.code }}</td>
    <td>{{ a.name }}</td>
    <td>{{ a.city }}</td>
    <td>{{ a.country }}</td>
  </tr>
  {% else %}
  <tr><td colspan="4">No airports yet.</td></tr>
  {% endfor %}
</table>
{% endblock %}
