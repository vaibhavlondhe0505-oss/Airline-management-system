{% extends "base.html" %}
{% block content %}
<h2>Flights</h2>
<table>
  <tr><th>No</th><th>Route</th><th>Departure</th><th>Arrival</th><th>Price</th><th></th></tr>
  {% for f in flights %}
  <tr>
    <td>{{ f.flight_no }}</td>
    <td>{{ f.origin }} → {{ f.destination }}</td>
    <td>{{ f.departure_time }}</td>
    <td>{{ f.arrival_time }}</td>
    <td>₹{{ f.price }}</td>
    <td><a href="/flights/{{ f.id }}">Details</a></td>
  </tr>
  {% else %}
  <tr><td colspan="6">No flights found.</td></tr>
  {% endfor %}
</table>
{% endblock %}
